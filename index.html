    <title>Dive Log Map</title>
  </head>

  <body>
    <div class="wrapper m-2">
      <div class="d-flex flex-md-row flex-column">
        <div class="col-md-5 vh-100">
          <div class="d-flex h-30 justify-content-center">
            <img src="img/diveFlag.png" alt="Dive Flag" class="mw-25" />
            <h1 class="align-self-center pt-2">DIVE LOG MAP</h1>
          </div>

          <div id="logs_display">
            <ul class="dives p-0">
              <form class="p-3 m-3 rounded d-none">
                <div class="">
                  <label class="pb-2">Dive Site</label>
                  <input
                    class="form_input_name w-75 border-0 rounded mb-2"
                    placeholder=" name"
                  />
                </div>
                <div class="d-flex flex-sm-row flex-md-column flex-lg-row">
                  <div class="col-6">
                    <label class="pb-2">Depth</label>
                    <input
                      class="form_input_depth w-50 border-0 rounded"
                      placeholder=" meters"
                    />
                  </div>
                  <div class="">
                    <label class="pb-2">Duration</label>
                    <input
                      class="form_input_duration w-50 border-0 rounded"
                      placeholder=" mins"
                    />
                  </div>
                </div>
                <div class="d-flex flex-sm-row flex-md-column flex-lg-row">
                  <div class="col-sm">
                    <label class="pb-2">Waves</label>
                    <select
                      class="form_input_waves w-50 bg-white h-75 border-0 rounded"
                    >
                      <option value="calm">calm</option>
                      <option value="smooth">smooth</option>
                      <option value="moderate">moderate</option>
                      <option value="rough">rough</option>
                      <option value="high">high</option>
                    </select>
                  </div>
                  <div class="col-sm">
                    <label class="pb-2">Weather</label>
                    <select
                      class="form_input_weather w-50 bg-white h-75 border-0 rounded"
                    >
                      <option value="sunny">sunny</option>
                      <option value="cloudy">cloudy</option>
                      <option value="windy">windy</option>
                      <option value="stormy">stormy</option>
                      <option value="rainy">rainy</option>
                    </select>
                  </div>
                </div>

                <div class="">
                  <label class="pb-2">Highlight</label>
                  <input
                    class="form_input_highlight w-75 border-0 rounded mb-2"
                    placeholder=" üêüü¶àüê¨"
                  />
                </div>
                <button class="form_btn px-4 border-0 rounded text-bg-primary">
                  ‚úèÔ∏è Log my dive
                </button>
              </form>
            </ul>
          </div>
        </div>

        <div id="map" class="col-md-7 container-fluid"></div>
      </div>
    </div>
  </body>
</html>
